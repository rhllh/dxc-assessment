<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Application - Login</title>
</head>
<body>
    <div th:if="${param.error}">
        <p><strong><span th:text="#{invalid-login}"></span>.</strong></p>
    </div>
    <div th:if="${param.logout}">
        <p><strong><span th:text="#{logout-message}"></span>.</strong></p>
    </div>
    <form th:action="@{/login}" method="post">
        <div><label> <span th:text="#{username}"></span> : <input type="text" name="username"/> </label></div>
        <div><label> <span th:text="#{password}"></span>: <input type="password" name="password"/> </label></div>
        <div><input type="submit" th:value="#{sign-in}"/></div>
    </form>

    <div>
        <p>
            <span th:text="#{language} + ':'"></span>
            <a th:href="@{'?lang=en'}" th:text="#{english-language}"></a> / 
            <a th:href="@{'?lang=ko'}" th:text="#{korean-language}"></a>
        </p>
    </div>
</body>
</html>
